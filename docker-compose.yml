services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    container_name: kensudo_postgres
    environment:
      POSTGRES_DB: kensudo_db
      POSTGRES_USER: kensudo_user
      POSTGRES_PASSWORD: kensudo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - kensudo_network

  # Spring Boot バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kensudo_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kensudo_db
      SPRING_DATASOURCE_USERNAME: kensudo_user
      SPRING_DATASOURCE_PASSWORD: kensudo_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - kensudo_network
    volumes:
      - ./backend:/app
      - /app/target

  # Vite React フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kensudo_frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - kensudo_network

  # Nginx リバースプロキシ（本番環境用）
  nginx:
    image: nginx:alpine
    container_name: kensudo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - kensudo_network

volumes:
  postgres_data:

networks:
  kensudo_network:
    driver: bridge 